<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Sensitive Calculator</h1>

    <div class="card">
        <div class="calc-head">
            <p><span id="a"></span><span id="o"></span><span id="b"></span><span id="ao"></span><span id="r"></span>
            </p>
            <input type="text" id="result" maxlength="20">

        </div>
        <div class="calc-body">
            <div>
                <input id="c" type="button" class="btn btn-design" value="c">
                <input type="button" class="operator btn btn-design" value="/-">
                <input id="parcentage" type="button" class="btn btn-design" value="%">
                <input type="button" class="operator btn btn-design btn-style" value="/">
            </div>
            <div>
                <input type="button" class="btn btn-design" value="7">
                <input type="button" class="btn btn-design" value="8">
                <input type="button" class="btn btn-design" value="9">
                <input type="button" class="operator btn btn-design btn-style" value="*">
            </div>
            <div>
                <input type="button" class="btn btn-design" value="4">
                <input type="button" class="btn btn-design" value="5">
                <input type="button" class="btn btn-design" value="6">
                <input type="button" class="operator btn btn-design btn-style" value="-">
            </div>
            <div>
                <input type="button" class="btn btn-design" value="1">
                <input type="button" class="btn btn-design" value="2">
                <input type="button" class="btn btn-design" value="3">
                <input type="button" class="operator btn btn-design btn-style" value="+">
            </div>
            <div>
                <input type="button" class="btn btn-design" value="0">
                <input type="button" class="btn btn-design" value=".">
                <input id="del" type="button" class=" btn-design" value="DEL">
                <input type="button" id="assign" class="btn-design" style="background-color: orange;" value="=">
            </div>
        </div>
    </div>
    <h2>by Nijam & Rimon</h2>

    <script src="calculator.js"></script>
</body>

</html>
